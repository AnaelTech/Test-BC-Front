<div class="bg-white">
    <div class="pt-6">
        <!-- Image gallery -->
        <div class="mx-auto mt-6 max-w-2xl sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:gap-x-8 lg:px-8">
            <div class="aspect-h-4 aspect-w-3 hidden overflow-hidden rounded-lg lg:block">
                <img src="https://tailwindui.com/img/ecommerce-images/product-page-02-secondary-product-shot.jpg"
                    alt="Two each of gray, white, and black shirts laying flat."
                    class="h-full w-full object-cover object-center">
            </div>
            <div class="hidden lg:grid lg:grid-cols-1 lg:gap-y-8">
                <div class="aspect-h-2 aspect-w-3 overflow-hidden rounded-lg">
                    <img src="https://tailwindui.com/img/ecommerce-images/product-page-02-tertiary-product-shot-01.jpg"
                        alt="Model wearing plain black basic tee." class="h-full w-full object-cover object-center">
                </div>
                <div class="aspect-h-2 aspect-w-3 overflow-hidden rounded-lg">
                    <img src="https://tailwindui.com/img/ecommerce-images/product-page-02-tertiary-product-shot-02.jpg"
                        alt="Model wearing plain gray basic tee." class="h-full w-full object-cover object-center">
                </div>
            </div>
            <div class="aspect-h-5 aspect-w-4 lg:aspect-h-4 lg:aspect-w-3 sm:overflow-hidden sm:rounded-lg">
                <img src="https://tailwindui.com/img/ecommerce-images/product-page-02-featured-product-shot.jpg"
                    alt="Model wearing plain white basic tee." class="h-full w-full object-cover object-center">
            </div>
        </div>

        <!-- Product info -->
        <div
            class="mx-auto max-w-2xl px-4 pb-16 pt-10 sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8 lg:px-8 lg:pb-24 lg:pt-16">
            <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
                <h1 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl">{{article.name}}</h1>
            </div>

            <!-- Options -->
            <div class="mt-4 lg:row-span-3 lg:mt-0">
                <h2 class="sr-only">Product information</h2>
                <p class="text-3xl tracking-tight text-gray-900">{{article.price}} €</p>

                <!-- Reviews -->
                <div class="mt-6">
                    <h3 class="sr-only"></h3>
                    <div class="flex items-center">
                        <div class="flex items-center">
                        </div>
                    </div>
                </div>

                <form class="mt-10">
                    <!-- Colors -->
                    <div>

                    </div>
                    <button (click)="addToCart(article.id)" type="submit"
                        class="mt-10 flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Add
                        to bag</button>
                </form>
            </div>

            <div class="py-10 lg:col-span-2 lg:col-start-1 lg:border-r lg:border-gray-200 lg:pb-16 lg:pr-8 lg:pt-6">
                <!-- Description and details -->
                <div>
                    <h3 class="sr-only">Description</h3>
                    <div class="space-y-6">
                        <p class="text-base text-gray-900">{{article.description}}</p>
                    </div>
                </div>
                <div class="mt-10">
                    <h3 class="text-sm font-medium text-gray-900 mb-4">Select your prestations</h3>
                    <fieldset>
                        <legend class="sr-only">Checkboxes</legend>

                        <div class="space-y-2">
                            @for(prestation of prestations; track prestation.id ) {
                            <label for="Option1"
                                class="flex cursor-pointer items-start gap-4 rounded-lg border border-gray-200 p-4 transition hover:bg-gray-50">
                                <div class="flex items-center">
                                    &#8203;
                                    <input type="checkbox" (change)="onPrestationSelect($event, prestation)"
                                        class="size-4 rounded border-gray-300" id="Option1" />
                                </div>
                                <div>
                                    <strong class="font-medium text-gray-900"> {{ prestation.name }} </strong>

                                    <p class="mt-1 text-pretty text-sm text-gray-700">
                                        {{ prestation.description }}
                                    </p>
                                    <div class="flex justify-items-end">
                                        <span class="text-sm text-gray-700">
                                            + {{ prestation.price }} €
                                        </span>
                                    </div>
                                </div>


                            </label>
                            }
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
